<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="profile-image">
        <img src="your-photo.jpg" alt="Your Name">
      </div>
    </div>

    <div class="right-side">
      <header>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main class="content">
        <h1>Your Name</h1>
        <p>Brief introduction about your skills and expertise.</p>
        <div class="buttons">
          <a href="#projects" class="button explore">Explore Projects</a>
          <a href="#contact" class="button play">Contact Me</a>
        </div>
      </main>
    </div>

    <div class="slides-container" id="projects">
      <div class="slide active" style="background-image: url('project1.jpg')">
        <div class="slide-title">
          <h2>Project Title</h2>
          <p>Project Description</p>
        </div>
      </div>
      <!-- Add more slides as needed -->
      <div class="nav-arrow left"><i class="fas fa-chevron-left"></i></div>
      <div class="nav-arrow right"><i class="fas fa-chevron-right"></i></div>
    </div>

    <div class="contact-container" id="contact">
      <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/your-form-id" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="contact-image" style="background-image: url('contact.jpg');"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
