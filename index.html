<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macfrancis Belchi - Systems Administrator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d84b6b;
            --secondary: #2d2d2d;
            --accent: #4CAF50;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a:hover {
            color: var(--primary);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .profile-card {
            background: var(--secondary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .profile-img {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 1;
            object-fit: cover;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.75rem;
            margin: 0 0 1rem;
            color: var(--primary);
            line-height: 1.2;
        }

        .skills-list {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .skill-item {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid var(--primary);
        }

        .slideshow {
            position: relative;
            background: var(--secondary);
            border-radius: 12px;
            overflow: hidden;
        }

        .slide {
            padding: 2rem;
            min-height: 400px;
        }

        .slide-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        .contact-form {
            display: grid;
            gap: 1rem;
        }

        input, textarea {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.8rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(216,75,107,0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            nav ul {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="profile-card">
            <img src="Me.jpg" alt="Macfrancis Belchi" class="profile-img">
            <h1>Macfrancis Belchi</h1>
            <div class="skills-list">
                <div class="skill-item">
                    <h3>Core Expertise</h3>
                    <p>Multi-domain VM Management · Network Security · Cloud Infrastructure</p>
                </div>
                <div class="skill-item">
                    <h3>Technologies</h3>
                    <p>Azure · AWS · FortiGate · Veeam · Zabbix · PowerShell</p>
                </div>
            </div>
        </div>

        <div class="slideshow">
            <!-- Add your slides here -->
            <div class="slide-nav">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Add your JavaScript here -->
</body>
</html>
