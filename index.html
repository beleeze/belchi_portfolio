<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macfrancis Belchi | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        nav {
            padding: 15px;
            text-align: right;
            background-color: #1f1f1f;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-left: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 30px;
        }

        .left, .middle, .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .left img {
            width: 100%;
            border-radius: 10px;
        }

        .middle h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
        }

        .middle p {
            font-size: 1.1em;
        }

        .portfolio-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .portfolio-title img {
            width: 40px;
            margin-right: 10px;
        }

        .slideshow {
            position: relative;
        }

        .slide {
            display: none;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.4);
            color: #fff;
            border: none;
            font-size: 2em;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
        }

        .contact-form, .contact-image {
            flex: 1;
            padding: 20px;
        }

        .contact-form {
            background-color: #262626;
            border-radius: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #383838;
            color: #fff;
        }

        .contact-form button {
            background-color: #d84b6b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-image {
            background-size: cover;
            border-radius: 8px;
            min-height: 200px;
        }

        @media (max-width: 768px) {
            .container, .contact-container {
                flex-direction: column;
            }

            nav li {
                display: block;
                margin: 10px 0;
            }

            .prev, .next {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://linkedin.com/in/macfrancis-belchi-8125a28b" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            <li><a href="mailto:macfrancis.belchi@outlook.com"><i class="fas fa-envelope"></i> Email</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="left">
            <img src="Me.jpg" alt="Profile Image">
        </div>
        <div class="middle">
            <h1>Macfrancis Belchi</h1>
            <p>Systems Administrator specializing in virtual infrastructure, network security, cloud management, and comprehensive IT solutions.</p>
        </div>
        <div class="right">
            <div class="portfolio-title">
                <img src="target-icon.png" alt="Portfolio Icon">
                <h2>My Portfolio</h2>
            </div>
            <div class="slideshow">
                <button class="prev">❮</button>
                <!-- slides here -->
                <button class="next">❯</button>
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        document.querySelector('.next').onclick = () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        };

        document.querySelector('.prev').onclick = () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        };

        showSlide(currentSlide);
    </script>
</body>
</html>
